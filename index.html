<!DOCTYPE html>
<html>
<head>
  <title>Embedded Code Refresh</title>
  <script>
    function refreshEmbed() {
      var embedContainer = document.getElementById('embed-container');
      embedContainer.innerHTML = '<iframe src="https://www.gofundme.com/f/netherlands-with-ukraine-in-the-heart/widget/medium/" width="100%" height="450px" frameborder="0" scrolling="no"></iframe>';
    }

    window.onload = function() {
      // Refresh the embed initially
      refreshEmbed();

      // Refresh the embed every 30 seconds
      setInterval(refreshEmbed, 30000);
    };
  </script>
</head>
<body>
  <div id="embed-container"></div>
</body>
</html>
